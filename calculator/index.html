<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>

<div id="box">
	<div id="displayarea">
		<div id="input-text">
			0
		</div>
	</div>
	<div id="firstrow"> 
		<div id="AC">
			AC
		</div>
		<div id="Clear">
			CE
		</div>
		<div class="normalbox" id="divide">
			/
		</div>
		<div class="normalbox" id="multiply">
			X
		</div>
	</div>
	<div id="secondrow"> 
		<div class="normalbox" id="seven">
			7
		</div>
		<div class="normalbox" id="eight">
			8
		</div>
		<div class="normalbox" id="nine">
			9
		</div>
		<div class="normalbox" id="minus">
			-
		</div>
	</div>
	<div id="thirdrow"> 
		<div class="normalbox" id="four">
			4
		</div>
		<div class="normalbox" id="five">
			5
		</div>
		<div class="normalbox" id="six">
			6
		</div>
		<div class="normalbox" id="plus">
			+
		</div>
	</div>
	<div id="fourthrow"> 
		<div class="normalbox" id="one">
			1
		</div>
		<div class="normalbox" id="two">
			2
		</div>
		<div class="normalbox" id="three">
			3
		</div>
		
	</div>
	<div class="normalbox" id="equal-btn">
		=
	</div>
	<div id="fifthrow"> 
		<div class="normalbox" id="zero-btn">
			0
		</div>
		<div class="normalbox" id="decimal">
			.
		</div>
	</div>
</div>

<script type="text/javascript" src="calc.js"></script>
</body>
</html>
