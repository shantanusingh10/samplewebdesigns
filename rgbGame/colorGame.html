<!DOCTYPE html>
<html>
<head>
	<title>RGB Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
	<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>
<body>

	<div class="header">
		<h1>The Great <br><span id="midhead">RGB(<span class="rval">0</span>, <span class="gval">0</span>, <span class="bval">0</span>) </span><br>Guessing Game</h1>
	</div>
	<div id="stripe">
	
	<button id="newcolors">New Colors</button>
	<span id="message"></span>
	<button id="easyButton">Easy</button>
	<button class="selected" id = "hardButton">Hard</button>
	
</div>
	<div class="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square down"></div>
		<div class="square down"></div>
		<div class="square down"></div>
	</div>
<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
