<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/tictactoe.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
<h1>Tic Tac Toe !</h1>

<div class="container">
	<span id="p1state">Player 1 turn</span>
	<table>
		<tr>
			<td id="a"></td>
			<td id="b"></td>
			<td id="c"></td>
		</tr>
		<tr>
			<td id="d"></td>
			<td id="e"></td>
			<td id="f"></td>
		</tr>
		<tr>
			<td id="g"></td>
			<td id="h"></td>
			<td id="i"></td>
		</tr>
	</table>
	<span id="p2state" class="mutedisplay">Player 2 turn</span>	
</div>
<script type="text/javascript" src="./js/tictactoe.js"></script>
</body>
</html>
