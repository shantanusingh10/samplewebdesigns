<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="pomodoro.css">
</head>
<body>
<h1>Pomodoro Clock - Made in Vanilla JS</h1>

<div id="controller">
	<button id="minus">-</button>
	<span id="time">Time in minutes - 25</span>
	<button id="plus">+</button>
	<div id="start-btndiv">
		<button id="start-btn">Start!</button>
	</div>
</div>
<div id="clock-boundary">
	<div id="inner-clock" class="green">
		
	</div>
</div>
<div id="display-rem-time">
	25:00
</div>
<script type="text/javascript" src="pomodoro.js"></script>
</body>
</html>
